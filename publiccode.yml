    genericName: Costi Analisi Prodotti
    localisedName: C.A.P.
    longDescription: |
      C.A.P. (Costi Analisi Prodotti): software atto a determinare i costi


      diretti e, indirettamente, la tariffa delle prestazioni di laboratorio e


      dei prodotti dell'Istituto Zooprofilattico Sperimentale.


      Principali funzioni:


      - Valorizzazione di una analisi e descrizione degli elementi che
      compongono la sua distinta base (Fasi, analisi, prodotti, apparecchiature
      dedicate, figure professionali);

      - Calcolo degli importi (costi, tariffe, etc…) dell'analisi;

      - Validazione di una analisi;

      - Valorizzazione di un prodotto e descrizione degli elementi che
      compongono la sua distinta base (Fasi, analisi, prodotti, apparecchiature
      dedicate, figure professionali);

      - Calcolo degli importi (costi, tariffe, etc…) del prodotto;

      - Validazione di un Prodotto;

      - Inserimento di un modello di valorizzazione;

      - Inserimento di un intermedio di valorizzazione.
    shortDescription: |-
      Determina i costi diretti e, indirettamente, la tariffa delle


      prestazionidi laboratorio e dei prodotti dell'Istituto Zooprofilattico


      Sperimentale.
